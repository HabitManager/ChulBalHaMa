apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.leeseungchan.chulbalhama"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }
    allprojects {
        repositories {
            google()
            jcenter()
        }
    }
    buildToolsVersion '28.0.3'
}

repositories { // MPA 관련 깃레포 불러오기 위한 메이븐설정
    maven { url 'https://jitpack.io' }
}

dependencies {
    def work_version = "2.2.0"
    implementation "androidx.work:work-runtime:$work_version"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services:11.8.0'
    implementation 'com.google.android.material:material:<version>'


    implementation 'org.apache.commons:commons-math3:3.6.1' // regression

    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0' // graph

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
    implementation files('libs/com.skt.Tmap_1.61.jar')
}
